<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System Dependency Visualizer</title>
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
  <div class="flex max-w-7xl w-full gap-6">
    <!-- Main Panel -->
    <div class="flex-1 bg-white shadow-xl rounded-2xl p-6">
      <h1 class="text-2xl font-bold text-gray-800 mb-6">System Dependency Visualizer</h1>

      <!-- Upload Section -->
      <div class="flex items-center gap-4 mb-6">
        <input
          type="file"
          id="fileInput"
          accept=".yaml,.yml"
          class="block w-full text-sm text-gray-700 border border-gray-300 rounded-lg cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          onclick="uploadFile()"
          class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700"
        >
          Upload
        </button>
      </div>

      <!-- Graph Area -->
      <div id="network" class="w-full h-[600px] border border-gray-300 rounded-lg"></div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="w-80 bg-white shadow-xl rounded-2xl p-6 hidden">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Node Details</h2>
      <div id="nodeDetails" class="text-gray-700">
        <p>Select a node to view details</p>
      </div>
      <div class="mt-4">
        <button
          onclick="resetSidebar()"
          class="px-3 py-1 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300"
        >
          Reset
        </button>
      </div>
    </div>
  </div>

  <script>
    let network, currentData;

    async function uploadFile() {
      const fileInput = document.getElementById("fileInput").files[0];
      if (!fileInput) return alert("Please select a YAML file first!");

      const formData = new FormData();
      formData.append("file", fileInput);

      const res = await fetch("http://localhost:8000/upload", {
        method: "POST",
        body: formData,
      });

      currentData = await res.json();

      const nodes = new vis.DataSet(
        currentData.nodes.map((n) => {
          const isComponent = n.id === currentData.component;
          const isUpstream = currentData.edges.some(
            (e) => e.from === n.id && e.to === currentData.component
          );

          return {
            id: n.id,
            label: n.label,
            title: n.info || "", // tooltip
            shape: "box",
            level: isComponent ? 1 : isUpstream ? 0 : 2,
            widthConstraint: { minimum: isComponent ? 160 : 120 },
            heightConstraint: { minimum: isComponent ? 80 : 60 },
            color: isComponent ? "#2563eb" : isUpstream ? "#22c55e" : "#f97316",
            font: { color: "white", size: isComponent ? 18 : 16 },
          };
        })
      );

      const edges = new vis.DataSet(
        currentData.edges.map((e) => ({
          from: e.from,
          to: e.to,
          arrows: "to",
          color: { color: "#555" },
          smooth: { type: "cubicBezier", roundness: 0.4 },
        }))
      );

      const container = document.getElementById("network");
      const options = {
        layout: {
          hierarchical: {
            direction: "LR",
            sortMethod: "directed",
            nodeSpacing: 200,
            levelSeparation: 250,
          },
        },
        physics: false,
      };

      network = new vis.Network(container, { nodes, edges }, options);

      // Add click handler for sidebar
      network.on("selectNode", function (params) {
        const nodeId = params.nodes[0];
        showNodeDetails(nodeId);
      });
    }

    function showNodeDetails(nodeId) {
      const sidebar = document.getElementById("sidebar");
      const details = document.getElementById("nodeDetails");
      sidebar.classList.remove("hidden");

      const node = currentData.nodes.find((n) => n.id === nodeId);

      if (nodeId === currentData.component) {
        const upstreamCount = currentData.edges.filter(
          (e) => e.to === currentData.component
        ).length;
        const downstreamCount = currentData.edges.filter(
          (e) => e.from === currentData.component
        ).length;

        details.innerHTML = `
          <p class="mb-2"><span class="font-semibold">Component:</span> ${node.label}</p>
          <p class="mb-2">Upstreams: <span class="font-bold">${upstreamCount}</span></p>
          <p>Downstreams: <span class="font-bold">${downstreamCount}</span></p>
        `;
      } else {
        const isUpstream = currentData.edges.some(
          (e) => e.from === nodeId && e.to === currentData.component
        );
        const direction = isUpstream ? "Upstream" : "Downstream";

        details.innerHTML = `
          <p class="mb-2"><span class="font-semibold">System:</span> ${node.label}</p>
          <p class="mb-2">Type: <span class="font-bold">${direction}</span></p>
          <p class="mb-2"><span class="font-semibold">Info:</span></p>
          <p class="text-sm bg-gray-100 p-2 rounded">${node.info || "No info provided"}</p>
        `;
      }
    }

    function resetSidebar() {
      document.getElementById("sidebar").classList.add("hidden");
      document.getElementById("nodeDetails").innerHTML =
        "<p>Select a node to view details</p>";
    }
  </script>
</body>
</html>
